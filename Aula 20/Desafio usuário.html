<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <th>Formulário de novo usuário</th>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" id="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label></td>
                <td><input type="text" id="senha" name="senha" placeholder="Senha"></td>
            </tr>
            <tr>
                <td><label for="confirmar senha">Confirmar Senha</label></td>
                <td><input type="text" id="email" name="email" placeholder="Corfirme Senha"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
